<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>Whistle | Celebrate Life’s Biggest Moments</title>

    <!-- Favicon (Tab Logo) -->
    <link rel="icon" type="image/png" href="/whistletab.png" />
    <link rel="apple-touch-icon" href="/whistletab.png" />
    <link rel="icon" sizes="32x32" href="/whistletab.png" />
    <link rel="icon" sizes="16x16" href="/whistletab.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#7f5cff" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Whistle is a premium event booking platform to plan weddings, parties, and celebrations with trusted vendors and seamless booking."
    />
    <meta
      name="keywords"
      content="event booking, wedding planning, party hall booking, event vendors, celebrations, Whistle app"
    />
    <meta name="author" content="Whistle Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Whistle | Celebrate Life’s Biggest Moments" />
    <meta
      property="og:description"
      content="Book events, vendors, and create unforgettable memories with Whistle."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/preview.png" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Whistle App" />
    <meta
      name="twitter:description"
      content="Premium event booking platform for unforgettable celebrations."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Preload Main Script -->
    <link rel="preload" href="/src/main.jsx" as="script" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Structured Data (SEO Boost) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Whistle",
        "url": "https://yourdomain.com",
        "description": "Premium event booking platform",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourdomain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <!-- React Root -->
    <div id="root"></div>

    <!-- No JS Fallback -->
    <noscript>
      <p style="text-align:center; padding:20px;">
        This app requires JavaScript to run. Please enable it in your browser.
      </p>
    </noscript>

    <!-- Vite Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
